<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="main__container">
          <div class="item">
            <div class="inner__img-song">
              <img
                class="img-song"
                src="./img/imgbackground/img1.png"
                alt="#"
              />
            </div>
            <div class="item__content">
              <h3 class="item__info-group">Название песни</h3>
              <p class="item__info-tack">Название исполнителя</p>
              <div class="item__timing-song">
                <span class="current-time"></span>/<span
                  class="duration-time"
                ></span>
              </div>
            </div>
            <div class="item__controlas buttons">
              <div class="btn__first btn">
                <img
                  class="btn__first-img"
                  src="./img/img-plauer-control/first.svg"
                  alt="#"
                />
              </div>
              <div class="btn__prev btn">
                <img
                  class="btn__prev-img"
                  src="./img/img-plauer-control/prev.svg"
                  alt="#"
                />
              </div>
              <div class="btn__play btn">
                <img
                  class="btn__play-img"
                  src="./img/img-plauer-control/play-button-arrowhead-svgrepo-com.svg"
                  alt="#"
                />
                <img
                  class="btn__pause-img"
                  src="./img/img-plauer-control/pause.svg"
                  alt="#"
                />
              </div>
              <div class="btn__next btn">
                <img
                  class="btn__next-img"
                  src="./img/img-plauer-control/next.svg"
                  alt="#"
                />
              </div>
              <div class="btn__last btn">
                <img
                  class="btn__last-img"
                  src="./img/img-plauer-control/last.svg"
                  alt="#"
                />
              </div>
            </div>
            <audio
              class="audio-song"
              src="./songs/Rammstein - Mein Herz Brennt.mp3"
            ></audio>
            <div class="progress__container">
              <div class="progress"></div>
            </div>
            <div class="playlist"></div>
          </div>
          <h1 class="title">Best music player</h1>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container __container">
          <div class="footer__row">
            <div class="footer__yers">©&nbsp;2024</div>
            <div class="footer__github github">
              <a
                class="github__links"
                href="https://github.com/VictorAlexKuznecov"
                target="_blank"
              >
                <img
                  class="github__logo"
                  src="./img/footer/logo_github.svg"
                  alt="github"
                />
              </a>
            </div>
            <div class="footer__rsshool rsshool">
              <a
                class="rsshool__link"
                href="https://rs.school/courses/javascript-ru"
              >
                <img
                  class="rsshool__logo"
                  src="./img/footer/rs_school_logo.svg"
                  alt="rsshool-logo"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
